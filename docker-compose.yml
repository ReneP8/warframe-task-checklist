// filepath: docker-compose.yml
version: '3.8'

services:
  warframe-checklist:
    build: .
    container_name: warframe-task-checklist
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx/conf.d
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.warframe-checklist.rule=Host(`your-domain.com`)"
      - "traefik.http.routers.warframe-checklist.entrypoints=websecure"
      - "traefik.http.routers.warframe-checklist.tls.certresolver=myresolver"

networks:
  web:
    external: true