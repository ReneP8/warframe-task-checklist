server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Ensure JavaScript files are served with correct MIME type
    location ~* \.js$ {
        add_header Content-Type application/javascript;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }
    
    # Cache static assets
    location ~* \.(css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Main location block - handle SPA routing for Task-Checklist
    location /Task-Checklist/ {
        alias /usr/share/nginx/html/Task-Checklist/;
        try_files $uri $uri/ /Task-Checklist/index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' https://cdn.tailwindcss.com; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; font-src 'self' data:; img-src 'self' data:; connect-src 'self'" always;
    }
    
    # Redirect root to Task-Checklist
    location = / {
        return 301 /Task-Checklist/;
    }
    
    # Main location block - fallback for other requests
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Handle favicon requests
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    # Handle robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Additional debugging - remove after deployment works
    location /js/ {
        add_header Content-Type application/javascript;
        try_files $uri =404;
    }
}